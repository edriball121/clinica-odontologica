        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Paciente</h1>
            </div>
        </div>
        <hr>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Listar pacientes</h1>
                <button class="btn btn-success" onclick="obtenerOdontologos()">Recargar lista</button>
                <ul id="listaPacientes" class="list-group"></ul>
            </div>

        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Agregar pacientes</h1>
                <div class="container mt-5">
                    <form id="formularioUsuario">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Id:</label>
                            <input type="text" class="form-control" id="id" name="id" required disabled>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>

                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI:</label>
                            <input type="number" class="form-control" id="dni" name="dni" required>
                        </div>

                        <div class="mb-3">
                            <label for="fechaIngreso" class="form-label">Fecha de Ingreso:</label>
                            <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
                        </div>
                        <h4>Domicilio</h4>
                        <div class="form-group">
                            <label for="calle">Id domicilio:</label>
                            <input type="text" class="form-control" id="idDomi" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="calle">Calle:</label>
                            <input type="text" class="form-control" id="calle" required>
                        </div>
                        <div class="form-group">
                            <label for="numero">NÃºmero:</label>
                            <input type="text" class="form-control" id="numero" required>
                        </div>
                        <div class="form-group">
                            <label for="localidad">Localidad:</label>
                            <input type="text" class="form-control" id="localidad" required>
                        </div>
                        <div class="form-group">
                            <label for="provincia">Provincia:</label>
                            <input type="text" class="form-control" id="provincia" required>
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary text-center" onclick="registrarUsuario()">Registrar Usuario</button>
                        <button type="button" class="btn btn-info text-center" onclick="actualizarUsuario()">Actualizar Usuario</button>
                    </form>
                </div>
